<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flovvnetic Countdown</title>
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #5e43f3;
            --accent: #0bce83;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f8f8f8;
            --gray: #2a2a2a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            padding: 2rem;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-text {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1.5px;
            position: relative;
        }
        
        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 3px;
        }
        
        .countdown-title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            color: #bbb;
            letter-spacing: 1px;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .countdown-box {
            background: linear-gradient(145deg, var(--gray) 0%, var(--darker) 100%);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            min-width: 120px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .countdown-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .countdown-value {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .progress-bar {
            width: 100%;
            max-width: 600px;
            height: 8px;
            background-color: var(--gray);
            border-radius: 4px;
            margin: 2rem auto;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 4px;
            width: 0%;
            transition: width 1s ease-in-out;
        }
        
        .target-time {
            font-size: 1.2rem;
            color: #bbb;
            margin-top: 2rem;
            letter-spacing: 1px;
        }
        
        .flovvnetic-tag {
            margin-top: 3rem;
            color: #666;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            .countdown-container {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .countdown-box {
                min-width: 100px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-value {
                font-size: 2.5rem;
            }
            
            .logo-text {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .countdown-box {
                min-width: 70px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1 class="logo-text">SHSSS</h1>
        </div>
        
        <h2 class="countdown-title">COUNTDOWN TO 11:00 AM</h2>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div id="hours" class="countdown-value">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            
            <div class="countdown-box">
                <div id="minutes" class="countdown-value">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            
            <div class="countdown-box">
                <div id="seconds" class="countdown-value">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        
        <div class="target-time">Target Time: 11:00:00 AM</div>
        
        <div class="flovvnetic-tag">FLOVVNETIC â€¢ PRECISION TIMING SOLUTIONS</div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            let target = new Date();
            
            // Set target to 11:00 AM today
            target.setHours(11, 0, 0, 0);
            
            // If it's already past 11 AM, set target to 11 AM tomorrow
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }
            
            const timeDifference = target - now;
            
            // Calculate hours, minutes, seconds
            const hours = Math.floor(timeDifference / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            
            // Update the display
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Update progress bar (percentage of hour passed)
            const totalSecondsInHour = 60 * 60;
            const secondsPassed = (60 - minutes) * 60 + (60 - seconds);
            const progressPercentage = (secondsPassed / totalSecondsInHour) * 100;
            document.getElementById('progress').style.width = progressPercentage + '%';
        }
        
        // Initial update
        updateCountdown();
        
        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
